<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symbiotic Puzzle</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<body>
  <div id="menu">
    <h1 class="title">Symbiotic Puzzle</h1>
    <h2 style="color: #fefffe;">Decode the Mind Matrix</h2> 
    <div class="gallery">
      <img src="images/1.jpg" alt="Puzzle 1">
      <img src="images/2.jpg" alt="Puzzle 2">
      <img src="images/3.jpg" alt="Puzzle 3">
      <img src="images/4.jpg" alt="Puzzle 4">
      <img src="images/5.jpg" alt="Puzzle 5">
      <img src="images/6.jpg" alt="Puzzle 6">
      <img src="images/7.jpg" alt="Puzzle 7">
      <img src="images/8.jpg" alt="Puzzle 8">
      <img src="images/9.jpg" alt="Puzzle 9">
    </div>
  </div>

  <div id="game" class="hidden">
    <button id="start-btn" class="glow-button">Start Puzzle</button>
    
    <div id="game-controls" class="hidden">
      <button id="back-btn" class="glow-button">Back to Menu</button>
      <span id="timer">Time: 0s</span>
    </div>
    <div id="puzzle"></div>
    <div id="win-message" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
